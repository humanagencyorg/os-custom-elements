<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="<%= os_custom_elements %>"></script>
    <style>
      .os-hidden {
        display: none;
      }
      [data-os-element="field-error"] {
        color: maroon;
      }
    </style>
  </head>

  <body>
    <h3>File upload fields</h3>
    <div>
      <os-file-upload
        data-os-element="upload"
        data-os-uuid="upload_field_1_uuid"
      ></os-file-upload>
      <div
        data-os-element="field-error"
        data-os-for="upload_field_1_uuid"
        class="os-hidden"
      ></div>
    </div>
    <div>
      <os-file-upload
        data-os-element="upload"
        data-os-uuid="upload_field_2_uuid"
      ></os-file-upload>
      <div
        data-os-element="field-error"
        data-os-for="upload_field_2_uuid"
        class="os-hidden"
      ></div>
    </div>
  </body>
</html>
